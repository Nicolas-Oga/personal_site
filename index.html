---
layout: default
title: Home Page
---
<br/>
<div class="container">
	<div class="row">
		<div class="fourcol">
			<div class="background">
			  	<p>
			    	Welcome to Nicola's Lair, <a rel="me" href="http://ar.linkedin.com/in/nicolasoga">I'm a programmer</a>, my favorite programming language is ruby. 
			  	</p>

			  	<p>
			   		I host some of <a href="https://github.com/nicooga">my software projects</a> at github.
			  	</p>
			</div>
		</div>

		<div class="fourcol">
			<div class="background">
			  <h2>Blog Posts</h2>

                <p>
					<ul>
						{% for post in site.posts %}
						  <li>
						    <strong>{{ post.date | date_to_string }}</strong>

						    &raquo;
						    
						    <a href="{{ post.url }}">{{ post.title }}</a>
						  </li>
						{% endfor %}
					</ul>
				</p>
			</div>
		</div>

		<div class="fourcol last">
			<div class="background">
				<script src="http://widgets.twimg.com/j/2/widget.js"></script>
				<script>
				new TWTR.Widget({
				  version: 2,
				  type: 'profile',
				  rpp: 4,
				  interval: 30000,
				  width: 250,
				  height: 300,
				  theme: {
				    shell: {
				      background: '#b3ebbb',
				      color: '#000000'
				    },
				    tweets: {
				      background: '#ffffff',
				      color: '#ed1717',
				      links: '#000000'
				    }
				  },
				  features: {
				    scrollbar: true,
				    loop: true,
				    live: true,
				    behavior: 'default'
				  }
				}).render().setUser('nicooga').start();
				</script>
			</div>
		</div>
	</div>
</div>
